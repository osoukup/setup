    #     - key: "/org/gnome/system/proxy/autoconfig-url"
    #       val: "https://gitlab.corp.redhat.com/pac/proxy-pac/-/raw/main/proxy.pac"

    - name: install Slack
      community.general.snap:
        name: slack
        state: present

- name: osidb setup
  import_playbook: ansible-osidb.yml
